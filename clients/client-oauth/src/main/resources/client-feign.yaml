spring.cloud.openfeign:
  client:
    config:
      kakao-api:
        connectTimeout: 2100
        readTimeout: 5000
        loggerLevel: full
      apple-api:
        connectTimeout: 2100
        readTimeout: 5000
        loggerLevel: full

  compression:
    response:
      enabled: false
  httpclient:
    max-connections: 2000
    max-connections-per-route: 500

---
spring.config.activate.on-profile: local
